<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categorys | Your awesome title</title>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description." />
  <meta property="og:title" content="Categorys" />
  <meta property="og:description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description." />
  <link rel="canonical" href="http://localhost:4000/jekyll/category/" />
  <meta property="og:url" content="http://localhost:4000/jekyll/category/" />
  <meta property="og:site_name" content="Your awesome title" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="Categorys" />
  <link rel="stylesheet" href="http://localhost:4000/jekyll/assets/main.css">
  <link rel="stylesheet" href= '/assets/main.css'>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" rel="author" href="/">Your awesome title</a>
      <!-- Add your navigation here -->
    </div>
  </header>

  <main class="main-content">
    <div class="wrapper">
      <article class="post">

  <header class="post-header">
    <h1 class="post-title">Categorys</h1>
  </header>

  <div class="post-content">
    <style>
  .posts-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    gap: 15px;
  }

  .post-card {
    background-color: #f9f9f9;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: calc(100% / 3 - 20px);
    max-width: 290px;
    transition: transform 0.3s ease;
    padding: 6px;
  }

  .post-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .post-card h2 {
    font-size: 1.5em;
    margin: 16px;
    color: #333;
  }

  .post-card p {
    margin: 0 16px 16px;
    color: #666;
  }

  .read-more {
    display: block;
    text-align: center;
    padding: 10px;
    margin-top: auto;
    background-color: #0073e6;
    color: white;
    text-decoration: none;
    border-radius: 0 0 8px 8px;
    font-weight: bold;
  }
  .read-more:hover {
    display: block;
    text-align: center;
    padding: 10px;
    margin-top: auto;
    background-color: #0073e6;
    color: black;
    text-decoration: none;
    border-radius: 0 0 8px 8px;
    font-weight: bold;
  }

  .read-more:hover {
    background-color: #005bb5;
  }

  .post-card:hover {
    transform: translateY(-5px);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .post-card {
      width: calc(100% / 2 - 20px);
    }
  }

  @media (max-width: 480px) {
    .post-card {
      width: 100%;
    }
  }
</style>

<h1>Categories</h1>
<ul>
  <li><a href="/categories/casino/">Casino</a></li>
  <li><a href="/categories/game-development/">Game Development</a></li>
</ul>

  </div>

</article>

    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <!-- Footer content -->
    </div>
  </footer>
</body>
</html>
